<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/head::head"></head>
<body>

	<th:block th:include="admin/fragments/header::header (location='lodging')"></th:block>

	<div class="container">

		<div class="row">
		
			<div class="col-md-12">
		
				<form th:object="${lodgingForm}" method="post">
				
					<div class="form-group">
						<label for="name">Name</label>						
						<input type="text" class="form-control" th:field="*{name}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="emailAddress">Email Address</label>						
						<input type="text" class="form-control" th:field="*{emailAddress}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="landline">LandLine</label>						
						<input type="text" class="form-control" th:field="*{landline}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="mobileNumber">Mobile</label>						
						<input type="text" class="form-control" th:field="*{mobileNumber}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="mapImage">Google Map Image</label>						
						<input type="text" class="form-control" th:field="*{mapImage}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="mapUrl">Google Map URL</label>						
						<input type="text" class="form-control" th:field="*{mapUrl}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="addressLine1">Address</label>						
						<input type="text" class="form-control" th:field="*{addressLine1}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="addressLine2">Address 2</label>						
						<input type="text" class="form-control" th:field="*{addressLine2}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="addressLine3">Address 3</label>						
						<input type="text" class="form-control" th:field="*{addressLine3}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="addressLine4">Address 4</label>						
						<input type="text" class="form-control" th:field="*{addressLine4}" ></input>					
					</div>
					
					<div class="form-group">
						<label for="addressLine5">Address 5</label>						
						<input type="text" class="form-control" th:field="*{addressLine5}" ></input>					
					</div>

					<button type="submit" class="btn btn-primary">Save changes</button>
				
				</form>
				
			</div>
		
		</div>
	
	</div>

	<th:block th:include="admin/fragments/scripts::scripts"></th:block>

</body>
</html>
