<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head::head (title='BNB')"></head>
<body>

	<div th:replace="fragments/header::header (location='home')"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1>Your account settings</h1>
				<form method="POST">
				
				  <div class="form-group">
				    <label for="emailAddress">Email address</label>
				    <input type="email" name="emailAddress" id="emailAddress" th:value="${settings.emailAddress?.emailAddress}" class="form-control" placeholder="Email"></input>
				  </div>
				  
				  <div class="form-group">
				    <label for="telephoneNumber">Telephone Number</label>
				    <input type="tel" name="telephoneNumber" id="telephoneNumber" th:value="${settings.telephoneNumber?.number}" class="form-control" placeholder="Landline"></input>
				  </div>
				  
				  <div class="form-group">
				    <label for="mobileNumber">Mobile Number</label>
				    <input type="tel" name="mobileNumber" id="mobileNumber" th:value="${settings.mobileNumber?.number}" class="form-control" placeholder="Mobile"></input>
				  </div>
				  
				  <div class="form-group">
				    <label for="facebookLink">Facebook</label>
				    <input type="text" name="facebookLink" id="facebookLink" th:value="${settings.facebookLink}" class="form-control" placeholder="Email"></input>
				  </div>
				  
				  <div class="form-group">
				    <label for="tripAdvisorLink">Trip Advisor</label>
				    <input type="text" name="tripAdvisorLink" id="tripAdvisorLink" th:value="${settings.tripAdvisorLink}" class="form-control" placeholder="Email"></input>
				  </div>
				  
				  <div class="form-group">
				    <label for="addressLine1">Address</label>
				    <input type="text" name="addressLine1" id="addressLine1" th:value="${settings.address?.addressLine1}" class="form-control" ></input>
				    <input type="text" name="addressLine2" th:value="${settings.address?.addressLine2}" class="form-control" ></input>
				    <input type="text" name="addressLine3" th:value="${settings.address?.addressLine3}" class="form-control" ></input>
				    <input type="text" name="addressLine4" th:value="${settings.address?.addressLine4}" class="form-control" ></input>
				    <input type="text" name="addressLine5" th:value="${settings.address?.addressLine5}" class="form-control" ></input>
				  </div>
				 
				  <button type="submit" class="btn btn-default">Update</button>
				</form>
			</div>
		</div>
	</div>

	<th:block th:include="fragments/scripts::scripts"></th:block>

</body>
</html>
