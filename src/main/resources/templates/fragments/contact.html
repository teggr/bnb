<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  
  <body >
  	
   	<div th:fragment="form">
   	
   		<form class="form-horizontal featurette-form ">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label"  th:text="#{contact.email}"></label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" ></input>
		    </div>
		  </div>
		
		 <div class="form-group">
		    <label for="name3" class="col-sm-2 control-label" th:text="#{contact.name}"></label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name3" ></input>
		    </div>
		  </div>
		
		
		<div class="form-group">
		    <label for="message3" class="col-sm-2 control-label" th:text="#{contact.message}"></label>
		    <div class="col-sm-10">
		<textarea id="message3" class="form-control" rows="8"></textarea>
		    </div>
		  </div>
		
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" th:text="#{contact.send}"></button>
		    </div>
		  </div>
		</form>
   	
   	</div>
  
  </body>

</html>
