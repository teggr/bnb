<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  
  <body >
  	
   	<div th:fragment="form">
   	
   		<form class="form-horizontal featurette-form " method="post">
   			<input type="hidden" name="form" value="contact"></input>
   		
		  <div class="form-group" th:classappend="${result?.hasFieldErrors('email')} ? 'has-error'">
		    <label for="inputEmail3" class="col-sm-2 control-label"  th:text="#{contact.email}"></label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" name="email" th:value="${contact.email}"></input>
		      <ul>
		      	<li class="help-block" th:each="error : ${result?.getFieldErrors('email')}" th:text="#{${error.defaultMessage}}"></li>
		      </ul>
		    </div>
		  </div>
		
		 <div class="form-group" th:classappend="${result?.hasFieldErrors('name')} ? 'has-error'">
		    <label for="name3" class="col-sm-2 control-label" th:text="#{contact.name}"></label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name3" name="name" th:value="${contact.name}"></input>
		      <ul>
		      	<li class="help-block" th:each="error : ${result?.getFieldErrors('name')}" th:text="#{${error.defaultMessage}}"></li>
		      </ul>
		    </div>
		  </div>
		
		
		<div class="form-group" th:classappend="${result?.hasFieldErrors('message')} ? 'has-error'">
		    <label for="message3" class="col-sm-2 control-label" th:text="#{contact.message}"></label>
		    <div class="col-sm-10">
				<textarea id="message3" class="form-control" rows="8" name="message" th:text="${contact.message}"></textarea>
				<ul>
			      	<li class="help-block" th:each="error : ${result?.getFieldErrors('message')}" th:text="#{${error.defaultMessage}}"></li>
			      </ul>
		    </div>
		  </div>
		
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" th:text="#{contact.send}"></button>
		    </div>
		  </div>
		</form>
   	
   	</div>
  
  </body>

</html>
