<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body th:fragment="footer">

	<div class="container">
		<div class="row">
			<p class="pull-right">
				<a href="#">Back to top</a>
			</p>
		</div>
	</div>

	<footer>
		<div class="container footer">

			<!-- Three columns of text below the carousel -->
			<div class="row">

				<div class="col-md-3">
					<h4>Location</h4>
					<a target="blank"
						href="https://www.google.co.uk/maps/place/Moosholzweg+4,+38678+Clausthal-Zellerfeld,+Germany/@51.7765777,10.3320373,15z/data=!4m7!1m4!3m3!1s0x47a53b794f1a9479:0x440af30bbcb240e9!2sMoosholzweg+4,+38678+Clausthal-Zellerfeld,+Germany!3b1!3m1!1s0x47a53b794f1a9479:0x440af30bbcb240e9">
						<address>
							<strong th:text="${settings.address?.addressLine1}"></strong><br />
							<span th:text="${settings.address?.addressLine2}"></span> <br />
							<span th:text="${settings.address?.addressLine3}"></span> <br />
							<span th:text="${settings.address?.addressLine4}"></span> <br />
							<span th:text="${settings.address?.addressLine5}"></span> <br />
							<img class="img-responsive footer-map" src="img/map-small.png" alt="Generic placeholder image"></img>
						</address>
					</a>
				</div>
				<!-- /.col-lg-3 -->

				<div class="col-md-3">
					<h4>Contact Us</h4>
					<address>
						<abbr title="Telephone">T:</abbr> <span th:text="${settings.telephoneNumber?.number}"></span>
					</address>
					<address>
						<abbr title="Mobile">M:</abbr> <span th:text="${settings.mobileNumber?.number}"></span>
					</address>
					<address>
						<abbr title="Email">E:</abbr> <a href="mailto:#" th:text="${settings.emailAddress?.emailAddress}"></a>
					</address>
				</div>
				<!-- /.col-lg-4 -->

				<div class="col-md-3">
					<h4>Social Network</h4>
					<ul>
						<li>Facebook</li>
						<li>Twitter</li>
						<li>Tripadvisor</li>
					</ul>

				</div>
				<!-- /.col-lg-4 -->
				<div class="col-md-3">
					<h4>Languages</h4>
					<ul class="languages">
						<li><img width="12px" height="12px" src="img/german.png"></img>
							<a href="/?lang=de">Deutsche</a></li>
						<li><img width="12px" height="12px" src="img/british.png"></img>
							<a href="/?lang=en">English</a></li>
					</ul>
					<h4>Copyright</h4>
					<p>
						&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a>
						&middot; <a href="#">Terms</a>
					</p>
				</div>
				<!-- /.col-lg-4 -->
			</div>
			<!-- /.row -->

		</div>
	</footer>

</body>

</html>
